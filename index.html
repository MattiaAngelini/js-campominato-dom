<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Campo minato</title>
</head>
<body>
     
    <!--------------- HEADER ------------------>
    <header class="container d-flex justify-content-between align-items-center">

        <!---- Logo --->
        <div class="d-flex mt-4">
            <figure class="mx-2">
                <img width="60" class="img-fluid" src="./Assets/img/boolean-logo.png" alt="">
            </figure>    
            <h2 class="mt-2">Campo minato</h2>
        </div>

        <div class="d-flex score p-2"> 
            <span class="mx-2">IL TUO SCORE:</span>
            <span class="mx-2 points">0</span>
        </div>

        <!---- Mode Menù --->
        <nav class="">
            <span class="difficult">Difficoltà:</span>
            <select  id="levels">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                <button class="button-play">Play</button>
            </select>
            <button id="button-play" class="btn btn-primary mx-3">Play</button>
        </nav>         
    </header>

    <!-------------- GRID GAME ---------------->
    <main>
        <div class="" id="grid-game">
             <!--<div class="square">
                <span><img class="img-fluid" src="./assets/img/bomb.jpg" alt=""></span>
            </div>-->
        </div>
    </main>
  
    <!--------------- FOOTER ------------------>
    <footer>



    </footer>
        
    <!-- BOOTSTRAP SCRIPT-->

    <!--MY SCRIPT-->
    <script type="text/javascript" src="./Assets/js/script.js"></script>

</html>
